<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="/main.js" defer></script>
    <title>getkcal - Calcule suas calorias!</title>
  </head>
  <body>
    <div class="container">
      <header>
        <img src="public/logo.svg" alt="getkcal" />
      </header>
  
      <div class="content">
        <form id="form">
          <div class="form-group">
            <label for="gender">Seu sexo</label>
            <select id="gender">
              <option selected disabled>Selecione</option>
              <option value="male">Masculino</option>
              <option value="female">Feminino</option>
            </select>
          </div>
          <div class="form-group">
            <label for="age">Sua idade</label>
            <input type="number" id="age" placeholder="Digite sua idade" />
          </div>
          <div class="form-group">
            <label for="weight">Seu peso</label>
            <input type="number" id="weight" placeholder="Em kg" />
          </div>
          <div class="form-group">
            <label for="height">Sua altura</label>
            <input type="number" id="height" placeholder="Em cm" />
          </div>
          <div class="form-group">
            <label for="activity_level">Seu nível de atividade física</label>
            <select id="activity_level">
              <option selected disabled>Selecione</option>
              <option value="1.2">Sedentário</option>
              <option value="1.375">Pouca atividade</option>
              <option value="1.55">Atividade moderada</option>
              <option value="1.725">Atividade intensa</option>
              <option value="1.9">Atividade muito intensa</option>
            </select>
          </div>
  
          <div class="form-group">
            <button type="submit">Calcular!</button>
          </div>
        </form>
        <div class="result-container" id="result">
        </div>
      </div>
    </div>
  </body>
</html>
